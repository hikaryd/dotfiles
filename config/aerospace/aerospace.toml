# AeroSpace configuration

# Core settings
start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Default layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
accordion-padding = 30

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# Key bindings
[mode.main.binding]

# --- Workspace switching (Alt + key) ---
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-d = 'workspace d'
alt-e = 'workspace e'
alt-q = 'workspace q'
alt-t = 'workspace t'
alt-w = 'workspace w'

# Switch to last workspace (Alt + Tab)
alt-tab = 'workspace-back-and-forth'

# --- Move window to workspace (Alt + Shift + key) ---
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-d = 'move-node-to-workspace d'
alt-shift-e = 'move-node-to-workspace e'
alt-shift-q = 'move-node-to-workspace q'
alt-shift-t = 'move-node-to-workspace t'
alt-shift-w = 'move-node-to-workspace w'

# --- Focus movement (Alt + H/J/K/L) ---
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# --- Window movement (Alt + Shift + H/J/K/L) ---
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# --- Layout manipulation (Cmd + Shift + keys, matching Rift) ---
cmd-shift-h = 'join-with left'
cmd-shift-l = 'join-with right'

# --- Resize (Alt + Shift + Equal/Minus) ---
alt-shift-equal = 'resize smart +50'
alt-shift-minus = 'resize smart -50'

# --- Floating and fullscreen ---
alt-space = 'layout floating tiling'   # Toggle floating
cmd-shift-f = 'layout floating tiling' # Alternative floating toggle
alt-f = 'fullscreen'                   # Toggle fullscreen

# --- Service commands ---
alt-ctrl-s = 'reload-config'
cmd-shift-q = 'close'

# Window-specific rules (matching Rift's app_rules)
[[on-window-detected]]
if.app-id = 'com.apple.Safari'
if.window-title-regex-substring = '^(General|(Tab|Password|Website|Extension)s|AutoFill|Se(arch|curity)|Privacy|Advance)$|Preferences|Настройки'
run = 'layout floating'

