[on-window-detected.if]
app-id = "com.liguangming.Shadowrocket"

[workspace-to-monitor-force-assignment]
1 = "main"
2 = "secondary"
3 = "secondary"
4 = "main"
d = "main"
e = "secondary"
q = "secondary"
t = "secondary"
w = "secondary"
