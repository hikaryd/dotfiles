- link:
    ~/.config/OpenTabletDriver:
      path: config/otd
      create: true
      force: true
    ~/.config/sketchybar:
      path: config/sketchybar
      create: true
      force: true
- shell:
    - command: chmod +x ~/.config/sketchybar/sketchybarrc 2>/dev/null || true
      description: Making sketchybarrc executable
      stdout: false
      stderr: false
    - command: scripts/macos-defaults.sh
      description: Configuring macOS system preferences
      stdout: true
      stderr: true
