- link:
    ~/.config/OpenTabletDriver:
      path: config/otd
      create: true
      force: true
    ~/.config/sketchybar:
      path: config/sketchybar
      create: true
      force: true
      # TODO добавить rift
- shell:
    - command: chmod +x ~/.config/sketchybar/sketchybarrc 2>/dev/null || true
      description: Making sketchybarrc executable
      stdout: false
      stderr: false
