- link:
    ~/.config/OpenTabletDriver:
      path: config/otd
      create: true
      force: true
    ~/.config/sketchybar:
      path: config/sketchybar
      create: true
      force: true
    ~/.config/rift/config.toml:
      path: config/rift/config.toml
      create: true
      force: true
    ~/.config/aerospace/aerospace.toml:
      path: config/aerospace/aerospace.toml
      create: true
      force: true
    ~/.config/komorebi:
      path: config/komorebi
      create: true
      force: true
    ~/.skhdrc:
      path: config/komorebi/skhdrc
      create: true
      force: true
    ~/Library/LaunchAgents/com.komorebi.start.plist:
      path: config/komorebi/com.komorebi.start.plist
      create: true
      force: true
